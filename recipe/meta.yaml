{% set name = "tetra" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tetra-{{ version }}.tar.gz
  sha256: 2f2fa3f0fd496f1089de391dbf5224c5e9bf7ebc487f572a4d39fe911b81338f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cryptography >=37.0.1
    - django >=3.2.0
    - python-dateutil >=2.8.2
    - django-environ

test:
  imports:
    - tetra
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.tetraframework.com/
  dev_url: https://github.com/tetra-framework/tetra
  doc_url: https://tetra.readthedocs.org/
  summary: Full stack component framework for Django using Alpine.js
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
