{% set name = "tetra" %}
{% set version = "0.3.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tetra-{{ version }}.tar.gz
  sha256: 97202f6f645d05efbcd7c8b9480050c326836689d62c4ef5b106ef2a9999f495

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=77.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cryptography >=37.0.1
    - django >=3.2.0
    - python-dateutil >=2.8.2
    - sourcetypes >=0.0.4

test:
  imports:
    - tetra
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.tetraframework.com/
  dev_url: https://github.com/tetra-framework/tetra
  doc_url: https://tetra.readthedocs.org/
  summary: Full stack component framework for Django using Alpine.js
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
